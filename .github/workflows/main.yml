name: All builds
on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version:
          - "1.19"
          - "1.20"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go_version }}
      - name: Check go mod tidy
        run: |
          go mod tidy
          (cd _codegen && go mod tidy)
          git --no-pager diff && [[ -z $(git status -s) ]]
      - name: Check go generate
        run: |
          go generate ./...
          git --no-pager diff && [[ -z $(git status -s) ]]
      - name: Check gofmt
        run: |
          gofmt -w .
          git --no-pager diff && [[ -z $(git status -s) ]]
      - name: Check go vet
        run: go vet ./...
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version:
          - "1.17"
          - "1.18"
          - "1.19"
          - "1.20"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go_version }}
      - run: go test -v -race ./...
