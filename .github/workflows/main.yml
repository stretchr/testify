name: All builds
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version: ["1.19", "1.18"]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go_version }}
          cache: true
      - name: Check go mod tidy
        run: |
          go mod tidy
          (cd _codegen && go mod tidy)
          git --no-pager diff && [[ -z $(git status -s -uno) ]]
      - name: Check go generate
        # Don't run on 1.18 as that generates differently formatted code.
        if: matrix.go_version != '1.18'
        run: |
          go generate ./...
          git --no-pager diff && [[ -z $(git status -s -uno) ]]
      - name: Check gofmt
        # Don't run on 1.18 as that generates differently formatted code.
        if: matrix.go_version != '1.18'
        run: |
          gofmt -w .
          git --no-pager diff && [[ -z $(git status -s -uno) ]]
      - name: Check go vet
        run: go vet ./...
      - name: Check go test
        run: go test -v -race ./...
